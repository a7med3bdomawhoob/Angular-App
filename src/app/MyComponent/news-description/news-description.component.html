<div class="page image-zoom">

  <div class="page-header">
    <h2 *ngIf="lang=='en'">{{NewsInfo.news_Title}}</h2>
    <h2 class="text-end" *ngIf="lang=='ar'">{{NewsInfo.news_Title_ar}}</h2>
    <div class="img-cover">
      <!-- <img src="../../../assets/Images/place-holder-4.png" alt="picture"> -->
      <img class="w-100 " height="700px" [src]="Image" alt="Sanitized Image" >

      <!-- <img class="w-100 " height="700px" [src]=" getSanitizedImageUrl()" alt="Sanitized Image" > -->

      <!-- <img class="w-100 " height="700px" [src]="http://192.168.10.6:8070/News/Logoos (1).png" alt="Sanitized Image" > -->



    </div>
  </div>

  <div class="page-body">
    <div class="row">
      <div class="description col-md-9">
        <p *ngIf="lang=='en'">
          {{NewsInfo.news_Description}}
        </p>
        <p *ngIf="lang=='ar'" class="w-100 text-end  "> {{NewsInfo.news_Description_ar}} </p>

      </div>
      <div class="col-md-2">
        <div class="date">
          <h4 *ngIf="lang=='en'">Date</h4>
          <h4 class=" text-center w-50 fs-5" *ngIf="lang=='ar'">التاريخ</h4>
          <p>{{NewsInfo.date}}</p>
        </div>
        <div class="share">
          <h4>Share News</h4>
          <div class="icons d-flex">
            <a href="https://facebook.com" target="_blank">
              <img src="../../assets/Images/soical-media-icons/Facebook.svg" alt="Facebook">
            </a>
            <a href="https://twitter.com" target="_blank">
              <img src="../../assets/Images/soical-media-icons/Twitter.svg" alt="Twitter">
            </a>
            <a href="https://linkedin.com" target="_blank">
              <img src="../../assets/Images/soical-media-icons/Linkedin.svg" alt="LinkedIn">
            </a>
          </div>
          <hr>
        </div>
      </div>
    </div>



  </div>

</div>
